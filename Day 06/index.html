<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><i>Registration Form</i></h1>
    <form action="active">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth: </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your password"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="class">Class: </label>
                </td>
                <td>
                    <label for="class 9">
                        <input type="radio" name="class" value="class 9">
                        Class 9<sup>th</sup></label>
                    <label for="class 10">
                        <input type="radio" name="class" value="class 10">
                        Class 10<sup>th</sup></label>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
